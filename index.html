<!DOCTYPE html>
<html lang="en">
<!-- zh-Hans 简体中文-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <label for="email">email</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input class="form-control form-control-sm" id="email" type="text" placeholder="email" readonly>
            <span class="input-group-btn">
            <button class="btn btn-primary">Go</button>
          </span>
        </div>
        <small class="form-text">接收重要通知</small>
        <div class="form-check form-check-inline">
            <label for="" class="form-check-label">
                <input type="checkbox" class="form-check-input">A
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label for="" class="form-check-label">
                <input type="checkbox" class="form-check-input">A
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label for="" class="form-check-label">
                <input type="checkbox" class="form-check-input">A
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label for="" class="form-check-label">
                <input type="radio" name="radio-demo" value="a" class="form-check-input">A
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label for="" class="form-check-label">
                <input type="radio" name="radio-demo" value="b" class="form-check-input">A
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label for="" class="form-check-label">
                <input type="radio" name="radio-demo" value="c" class="form-check-input">A
            </label>
        </div>
        <select id="select-demo" class="form-control">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select>
        <label for="" class="custom-file">
            <input type="file" class="custom-file-input">
            <span class="custom-file-control"></span>
        </label>
        <div class="form-row">
            <div class="form-group col-sm-8">
                <input type="text" class="form-control" placeholder="输入。。。。。">
            </div>
            <div class="form-group col-sm-4">
                <input type="text" class="form-control" placeholder="输入。。。。。">
            </div>
        </div>
        <form id="form-demo" novalidate>
            <div class="form-group">
                <input required type="text" class="form-control" placeholder="输入...">
                <div class="invalid-feedback">
                  请在文本中输入内容：）
                </div>
            </div>
            <div class="form-group">
                <input required type="text" class="form-control" placeholder="输入...">
                <div class="invalid-feedback">
                  请在文本中输入内容：）
                </div>
            </div>
            <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- jquery  popper 必须放在bootstrap前面引入-->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
