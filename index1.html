<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- viewport  响应式视图标签   initial-scale=1不能缩放 -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="container demo">
    
    <!-- alert -->
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
      <h4>Alert</h4>
      hello~ <a href="#" class="alert-link">see more</a>
      <button class="close " data-dismiss="alert">&times;</button>
    </div>
    <button class="btn btn-danger alert-close">Close</button>
    <!-- badge标签 -->
    <button>
      hello ~
    <span class="badge badge-secondary badge-pill">badge</span>
    </button>

    <!-- button-->
    <button class="btn btn-danger btn-lg" disabled>button</button>
    <div class="row align-items-center">
      <div class="col-6 align-self-start"><span>1</span></div>
      <div class="col-4 align-self-center"><span>2</span></div>
      <div class="col align-self-end"><span>3</span></div>
    </div>
    <!-- 水平对齐  排序-->
    <div class="row justify-content-center align-items-center">
      <div class="col-6 order-2"><span>1</span></div>
      <div class="col-4 order-1"><span>2</span></div>
    </div>
    <!-- 偏移-->
    <div class="row justify-content-center align-items-center">
      <div class="col-4 offset-2"><span>1</span></div>
      <div class="col-4 offset-1"><span>2</span></div>
    </div>
    <!-- 响应式布局  在特小屏是会堆叠在一起 在小屏一行显示2个  大屏一行显示4个-->
    <div class="row justify-content-center align-items-center">
      <div class="col-sm-6 col-lg-3"><span>1</span></div>
      <div class="col-sm-6 col-lg-3"><span>2</span></div>
      <div class="col-sm-6 col-lg-3"><span>3</span></div>
      <div class="col-sm-6 col-lg-3"><span>4</span></div>
    </div>
    
  </div>
</body>
</html>
